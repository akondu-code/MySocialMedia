<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-row h-100 w-100">
            <div class="container w-50 d-flex justify-content-center align-items-center" id="login-blue">
                <svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" fill="currentColor" class="bi bi-twitter" id="signup-logo" viewBox="0 0 16 16">
                    <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                  </svg>
            </div>
            <div class=" container w-50 d-flex flex-column justify-content-center align-items-start ps-5">
                <div class="text-black fs-2 fw-bold">
                    Hang in there
                </div>
                <div class="text-black fs-5">
                    You're almost done.
                </div>
                <input type="text" class="form-control mt-3 w-50" placeholder="Username" id="username">
                <input type="text" class="form-control mt-3 w-50" placeholder="Location" id="location">
                <div class="form-floating mt-3 w-100">
                    <textarea class="form-control" placeholder="Write a bio. Make it short and fun" id="input-bio" style="height:10rem"></textarea>
                  </div>
                  <a href="home.html" class="text-decoration-none"><button type="submit" class="btn rounded-pill text-white col-3 me-3 mt-4" id="signup-btn">Signup</button></a>
            </div>
            </div>
            </div>
  
    <script type="text/javascript" src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</html>
